<!DOCTYPE html>
<html>
<head>
  <title>Alarm Clock</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Alarm Clock</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Current Time:</h2>
        <h3 id="current-time"></h3>
      </div>
      <div class="col-md-6">
        <h2>Set Alarm:</h2>
        <div class="form-group">
          <label for="hour">Hour:</label>
          <input type="number" id="hour" class="form-control" min="1" max="12" placeholder="Hour">
        </div>
        <div class="form-group">
          <label for="minute">Minute:</label>
          <input type="number" id="minute" class="form-control" min="0" max="59" placeholder="Minute">
        </div>
        <div class="form-group">
          <label for="second">Second:</label>
          <input type="number" id="second" class="form-control" min="0" max="59" placeholder="Second">
        </div>
        <div class="form-group">
          <label for="ampm">AM/PM:</label>
          <select id="ampm" class="form-control">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
        </div>
        <button id="set-alarm-btn" class="btn btn-primary">Set Alarm</button>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-6">
        <h2>Alarms List:</h2>
        <ul id="alarms-list" class="list-group">
        </ul>
      </div>
    </div>
  </div>

  <script src="script.js">
    
  </script>
</body>
</html>
